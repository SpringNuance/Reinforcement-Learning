defaults:
    - _self_
    - env: inverted_pendulum
    
    - override hydra/hydra_logging: disabled  
    - override hydra/job_logging: disabled 

seed: 408
exp_name: ex5
env_name: ${env_name}
run_id: ??? # decided during execution

train_episodes: 1000
gamma: 0.99
lr: 2e-3

testing: false
model_path: default

save_video: false
save_logging: true
save_model: true
use_wandb: true
silent: false

run_suffix: 0
# ref: https://stackoverflow.com/questions/65104134/disable-file-output-of-hydra
hydra:  
    output_subdir: null  
    run:  
        dir: .
